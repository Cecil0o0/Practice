<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Scope chaine</title>
</head>
<body>
  <script>
    var x = 1
    function a() {
      var x = 2
      function c() {
        var x = 3
        b()
      }
      c()
    }
    var b = function() {
      console.log(x)
    }
    a()
  </script>
</body>
</html>
