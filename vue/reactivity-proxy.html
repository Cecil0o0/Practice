<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>reactivity-proxy</title>
</head>
<body>
  请查阅控制台
  <script>
    // 实现微型响应式系统
    // 定义环境变量
    window.process = {}
    process.env = {
      NODE_ENV: 'development'
    }

    // 用于管理属性依赖
    class Dep {
      constructor() {
        this.deps = []
      }
      depend() {
        if (Dep.target) {
          this.deps.push(Dep.target)
        }
      }
      notify() {
        this.deps.forEach(sub => sub())
      }
    }
    Dep.target = null

    // 用于收集依赖
    function watch(fn) {
      Dep.target = fn
      fn()
      Dep.target = null
    }

    // 利用proxy代替defineProperty
    // 用于触发collect依赖和apply依赖
    function wrapperProxy(BeProxy) {
      let dataTarget = BeProxy
      if (typeof BeProxy === 'function') {
        dataTarget = BeProxy()
      }
      let dep = new Dep()
      dataTarget.__dep__ = dep
      return new Proxy(dataTarget, {
        set(target, propKey, newValue, receiver) {
          let val = target[propKey]
          if (val === newValue) return

          target[propKey] = newValue
          dep.notify()
        },
        get(target, propKey, proxy) {
          if (propKey in target) {
            dep.depend()
            return target[propKey]
          } else {
            if (process.env.NODE_ENV !== 'production' || devTips) {
              console.warn('属性不存在')
            }
            return undefined
          }
        }
      })
    }

    let data = wrapperProxy(() => {
      return {
        // 1 为列表模式
        // 2 为卡片模式
        type: 1,
        // 模式名称
        modeName: 'list'
      }
    })

    let methods = {
      changeType () {
        data.type = 2
        console.log('执行type = 2')
      }
    }

    // 观察函数数组
    let watchers = [() => data.modeName = data.type === 1 ? 'list' : 'card']

    // 遍历监听观察函数，使其变成响应式
    Object.keys(watchers).forEach(key => {
      watch(watchers[key])
    })

    // 验证响应式系统
    console.log('modeName: ', data.modeName)
    methods.changeType()
    console.log('modeName: ', data.modeName)
  </script>
</body>
</html>
